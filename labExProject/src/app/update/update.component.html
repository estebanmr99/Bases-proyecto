<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<section>
  <div class="lesson-viewer-wrapper">

    <div class="container">
      <form novalidate #f="ngForm">

        <form novalidate #s="ngForm" class="form-inline md-form mr-auto mb-4" [ngClass]="{
            'has-danger': buscar.invalid && (buscar.dirty || buscar.touched),
            'has-success': buscar.valid && (buscar.dirty || buscar.touched)}">
          <input type="text" class="form-control mr-sm-2" name="buscar" placeholder="Buscar" [(ngModel)]="modelSearch.buscar" required #buscar="ngModel">
          <button class="btn btn-primary" (click)="onSearch()" type="submit" [disabled]="buscar.invalid">Buscar</button>
        </form>

        <fieldset ngModelGroup="user">
          <div class="form-group" [ngClass]="{
            'has-danger': carnet.invalid && (carnet.dirty || carnet.touched),
            'has-success': carnet.valid && (carnet.dirty || carnet.touched)}">
            <label>Carnet</label>
            <input type="text" class="form-control" name="carnet" [(ngModel)]="model.carnet" required #carnet="ngModel" [disabled]="s.invalid">
            <div class="form-control-feedback" *ngIf="carnet.errors && (carnet.dirty || carnet.touched)">
              <p *ngIf="carnet.errors.required">Carnet es requerido</p>
            </div>
          </div>

          <div class="form-group" [ngClass]="{
            'has-danger': nombre.invalid && (nombre.dirty || nombre.touched),
            'has-success': nombre.valid && (nombre.dirty || nombre.touched)}">
            <label>Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="model.nombre" required #nombre="ngModel" [disabled]="s.invalid">
            <div class="form-control-feedback" *ngIf="nombre.errors && (nombre.dirty || nombre.touched)">
              <p *ngIf="nombre.errors.required">Nombre es requerido</p>
            </div>
          </div>

          <div class="form-group" [ngClass]="{
              'has-danger': beca.invalid && (beca.dirty || beca.touched),
              'has-success': beca.valid && (beca.dirty || beca.touched)}">
            <label>Beca</label>
            <input type="text" class="form-control" name="beca" [(ngModel)]="model.beca" required #beca="ngModel" [disabled]="s.invalid">
            <div class="form-control-feedback" *ngIf="beca.errors && (beca.dirty || beca.touched)">
              <p *ngIf="beca.errors.required">Beca es requerido</p>
            </div>
          </div>

          <div class="form-group" [ngClass]="{
                'has-danger': precio.invalid && (precio.dirty || precio.touched),
                'has-success': precio.valid && (precio.dirty || precio.touched)}">
            <label>Precio hora</label>
            <input type="text" class="form-control" name="precio" [(ngModel)]="model.precio" required #precio="ngModel" [disabled]="s.invalid">
            <div class="form-control-feedback" *ngIf="precio.errors && (precio.dirty || precio.touched)">
              <p *ngIf="precio.errors.required">Precio hora es requerido</p>
            </div>
          </div>
        </fieldset>

        <button type="submit" (click)="onSubmit()" class="btn btn-primary" [disabled]="f.invalid || s.invalid">Actualizar
        </button>
        <!-- <pre>{{f.value | json}}</pre> -->
      </form>
    </div>
  </div>
</section>
